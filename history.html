<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History - UrbanPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f1419;
            --secondary-bg: #1a2332;
            --card-bg: #1e293b;
            --surface: #253141;
            --accent-blue: #3b82f6;
            --accent-blue-light: #60a5fa;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --border-light: #475569;
            --sidebar-bg: #0f1419;
            --active-bg: rgba(59, 130, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            background: var(--primary-bg);
        }

        /* Left Sidebar */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 48px;
            letter-spacing: -0.5px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--active-bg);
            color: var(--accent-blue-light);
        }

        /* Prevent sidebar flicker during auth check */
        .sidebar {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        .sidebar.loaded {
            opacity: 1;
        }

        .nav-item.hidden {
            display: none !important;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: inherit;
        }

        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            width: calc(100% - 240px);
            overflow-x: hidden;
        }

        .content-area {
            flex: 1;
            padding: 32px;
            width: 100%;
            overflow-x: hidden;
            max-width: 100%;
        }

        /* Search Bar / Top Nav */
        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 32px;
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .control-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .control-button:hover {
            background: var(--surface);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-muted);
        }

        /* Filter Bar */
        .filter-bar {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input,
        .filter-select {
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-input::placeholder {
            color: var(--text-muted);
        }

        .filter-select option {
            background: var(--surface);
            color: var(--text-primary);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
        }

        .filter-button {
            padding: 12px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .filter-button:hover {
            background: var(--accent-blue-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .filter-button.secondary {
            background: var(--surface);
            color: var(--text-secondary);
        }

        .filter-button.secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-blue);
        }

        .stat-value {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Detection Grid */
        .detection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-blue);
        }

        .card-header {
            position: relative;
            padding: 24px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 24px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .card-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 16px 0;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            display: block;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-blue-light);
            margin-bottom: 4px;
        }

        .metric-label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }

        .badge-high {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }

        .badge-medium {
            background: rgba(251, 191, 36, 0.2);
            color: var(--accent-yellow);
        }

        .badge-low {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: var(--accent-yellow);
        }
        
        .status-solved {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }
        
        .status-verified {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-green);
        }
        
        .action-btn {
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading-state {
            grid-column: 1 / -1;
            padding: 80px 20px;
            text-align: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .main-wrapper {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                padding: 0;
            }

            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }

            .content-area {
                padding: 20px;
            }

            .page-title {
                font-size: 28px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                min-width: 100%;
            }

            .filter-actions {
                width: 100%;
            }

            .filter-button {
                flex: 1;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .detection-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Authentication Styles */
        .auth-button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--accent-blue);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'DM Sans', sans-serif;
        }

        .auth-button:hover {
            background: #2563eb;
        }

        .user-info {
            padding: 12px 16px;
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-info-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info-role {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .logout-button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            background: var(--accent-red);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: #dc2626;
        }
    </style>
</head>

    <script>
        let allDetections = [];
        let filteredDetections = [];
        let currentUser = null;
        let currentRole = 'guest';

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================

        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('check_auth.php', {
                    credentials: 'include' // Include cookies for session persistence
                });
                const data = await response.json();
                
                if (data.authenticated && data.user && (data.user.role === 'admin' || data.user.role === 'crew')) {
                    // Admins and crew can access history (crew has admin-like privileges)
                    currentUser = data.user;
                    currentRole = data.user.role;
                    updateUIForAuth(true, data.user);
                    return true;
                } else {
                    currentUser = null;
                    currentRole = 'guest';
                    updateUIForAuth(false, null);
                    // Redirect non-admins/non-crew to home
                    alert('History access is restricted to administrators and crew members only.');
                    window.location.href = 'index.html';
                    return false;
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                updateUIForAuth(false, null);
                alert('Authentication error. Redirecting to home...');
                window.location.href = 'index.html';
                return false;
            }
        }

        // Update UI based on authentication status
        // Update UI based on authentication status - Unified class-based approach
        function updateUIForAuth(isAuthenticated, user) {
            console.log('üîê [history.html] Updating UI for auth:', { isAuthenticated, user });
            
            const guestAuth = document.getElementById('guestAuth');
            const userAuth = document.getElementById('userAuth');
            const sidebar = document.getElementById('mainSidebar');

            // Update auth section
            if (isAuthenticated && user) {
                guestAuth.style.display = 'none';
                userAuth.style.display = 'block';
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                
                console.log('‚úÖ User authenticated:', user.username, user.role);
            } else {
                guestAuth.style.display = 'flex';
                userAuth.style.display = 'none';
                
                console.log('‚ùå Not authenticated (guest)');
            }

            // History page is for managers ONLY
            let isCrewManager = false;
            if (isAuthenticated && user && user.role === 'crew') {
                sessionStorage.setItem('crewDashboardType', 'manager');
                sessionStorage.setItem('fromCrewDashboard', 'true');
                isCrewManager = true;
            } else if (isAuthenticated && user && user.role === 'admin') {
                isCrewManager = true;
            }
            
            console.log('üìú [History] Crew Manager Status:', isCrewManager);

            // Update sidebar navigation visibility based on role
            const allNavItems = document.querySelectorAll('.nav-item[data-role]');

        function updateStats() {
            const total = filteredDetections.length;
            const critical = filteredDetections.filter(d => 
                d.severity === 'CRITICAL' || d.severity === 'HIGH' || 
                d.verdict === 'DANGEROUS' || d.verdict === 'ATTENTION'
            ).length;
            const safe = filteredDetections.filter(d => 
                d.verdict === 'SAFE' || d.severity === 'LOW'
            ).length;
            
            const today = new Date().toDateString();
            const todayCount = filteredDetections.filter(d => {
                const detectionDate = new Date(d.created_at).toDateString();
                return detectionDate === today;
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('safeCount').textContent = safe;
            document.getElementById('todayCount').textContent = todayCount;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const severity = document.getElementById('severityFilter').value;
            const verdict = document.getElementById('verdictFilter').value;
            const category = document.getElementById('categoryFilter').value;

            filteredDetections = allDetections.filter(detection => {
                // Search filter
                if (searchTerm) {
                    const searchable = [
                        detection.hazard,
                        detection.classification,
                        detection.executive_conclusion,
                        detection.category || '',
                        detection.address || ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchable.includes(searchTerm)) {
                        return false;
                    }
                }

                // Severity filter
                if (severity && detection.severity !== severity) {
                    return false;
                }

                // Verdict filter
                if (verdict && detection.verdict !== verdict) {
                    return false;
                }

                // Category filter
                if (category && detection.category !== category) {
                    return false;
                }

                return true;
            });

            updateStats();
            renderDetections();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('severityFilter').value = '';
            document.getElementById('verdictFilter').value = '';

            filteredDetections = allDetections;
            updateStats();
            renderDetections();

        // Cache for trust scores to avoid multiple API calls
        const trustScoreCache = {};
        
        // Fetch trust score for a user
        async function getTrustScore(userId) {
            if (!userId) return null;
            
            // Check cache first
            if (trustScoreCache[userId]) {
                return trustScoreCache[userId];
            }
            
            try {
                const response = await fetch(`get_user_trust_score.php?user_id=${userId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    trustScoreCache[userId] = data;
                    return data;
                }
            } catch (error) {
                console.error('Error fetching trust score:', error);
            }
            
            return null;
        }

        function getTrustBadgeHtml(trustData) {
            if (!trustData) return '';
            
            const badgeLevel = trustData.badge_level || 'Novice';

            const badgeColor = trustData.badge_color || '#6b7280';
            
            return `
                <span class="trust-badge" style="display: inline-flex; align-items: center; gap: 4px; padding: 4px 8px; background: ${badgeColor}20; color: ${badgeColor}; border: 1px solid ${badgeColor}40; border-radius: 12px; font-size: 11px; font-weight: 600;">

                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Verified By</label>
                            <input type="text" id="verifiedBy" placeholder="Your name" style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 8px;">
                        </div>
                        
                        <div style="display: flex; gap: 12px; margin-top: 8px;">
                            <button type="submit" style="flex: 1; padding: 12px; background: var(--accent-green); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                                Submit Verification
                            </button>
                            <button type="button" onclick="closeVerificationModal()" style="flex: 1; padding: 12px; background: var(--text-muted); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle form submission
            document.getElementById('verificationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitVerification(reportId, reportType);
            });
        }
        
        // Close verification modal
        function closeVerificationModal() {
            const modal = document.getElementById('verificationModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Submit verification
        async function submitVerification(reportId, reportType) {
            const form = document.getElementById('verificationForm');
            const formData = new FormData();
            
            formData.append('report_id', reportId);
            formData.append('report_type', reportType);
            formData.append('is_fixed', document.getElementById('isFixed').value);
            formData.append('verified_by', document.getElementById('verifiedBy').value || 'Unknown');
            
            const photoInput = document.getElementById('verificationPhoto');
            if (photoInput.files.length > 0) {
                formData.append('verification_photo', photoInput.files[0]);
            }
            
            try {
                const response = await fetch('verify_report.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(data.message);
                    closeVerificationModal();
                    // Reload detections to reflect the change
                    loadAllDetections();
                } else {
                    alert('Error: ' + (data.message || 'Failed to verify report'));
                }
            } catch (error) {
                console.error('Error verifying report:', error);
                alert('Error: Failed to submit verification');
            }
        }

        // Mark report as solved (admin action)
        async function markAsSolved(reportId, reportType) {
            if (!confirm('Mark this report as solved?')) {
                return;
            }
            
            try {
                const response = await fetch('update_report_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        report_id: reportId,
                        report_type: reportType,
                        status: 'solved'
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('Report marked as solved!');
                    // Reload detections to reflect the change
                    loadAllDetections();
                } else {
                    alert('Error: ' + (data.message || 'Failed to update status'));
                }
            } catch (error) {
                console.error('Error marking as solved:', error);
                alert('Error: Failed to update report status');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        });
    </script>
</body>
</html>
