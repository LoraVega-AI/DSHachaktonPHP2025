<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - UrbanPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f1419;
            --secondary-bg: #1a2332;
            --card-bg: #1e293b;
            --surface: #253141;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            background: var(--primary-bg);
        }

        /* Left Sidebar */
        .sidebar {
            width: 240px;
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 48px;
            letter-spacing: -0.5px;
            cursor: pointer;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--surface);
            color: var(--accent-blue);
        }

        /* Prevent sidebar flicker during auth check */
        .sidebar {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        .sidebar.loaded {
            opacity: 1;
        }

        .nav-item.hidden {
            display: none !important;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .nav-item.active .nav-icon {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }

        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            width: calc(100% - 240px);
        }

        /* Top Navbar */
        .search-bar {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            background: var(--secondary-bg);
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-button {
            padding: 12px;
            min-width: 44px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: var(--surface);
            border-color: var(--border-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--surface);
            color: var(--text-primary);
        }

        .btn:hover {
            background: var(--card-bg);
        }

        /* Authentication Styles */
        .auth-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: var(--accent-blue);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'DM Sans', sans-serif;
        }

        .auth-button:hover {
            background: #2563eb;
        }

        .user-info-display {
            padding: 8px 16px;
            background: var(--surface);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-info-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info-role {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .logout-button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: var(--accent-red);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: #dc2626;
        }

        .user-info {
            padding: 12px 16px;
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-info-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info-role {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .rankings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ranking-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .ranking-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .ranking-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .ranking-icon {
            font-size: 24px;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            background: var(--surface);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: all 0.2s;
        }

        .ranking-item:hover {
            transform: translateX(5px);
            background: var(--secondary-bg);
        }

        .ranking-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-cyan);
            min-width: 30px;
        }

        .ranking-content {
            flex: 1;
        }

        .ranking-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .ranking-meta {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-critical { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .badge-high { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); }
        .badge-medium { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .badge-low { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .badge-pending { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); }
        .badge-solved { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }

        .category-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .category-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .category-name {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .category-count {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--text-muted);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .rankings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="mainSidebar">
            <div class="sidebar-brand" onclick="window.location.href='index.html'">UrbanPulse</div>
            
            <!-- User Info / Login Section -->
            <div id="authSection">
                <!-- Guest View -->
                <div id="guestAuth" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
                    <button class="auth-button" onclick="window.location.href='login.html'">Login</button>
                    <button class="auth-button" style="background: var(--accent-cyan);" onclick="window.location.href='signup.html'">Register</button>
                </div>
                <!-- Logged In View -->
                <div id="userAuth" style="display: none;">
                    <div class="user-info">
                        <div class="user-info-text">
                            <div class="user-info-name" id="userName">User</div>
                            <div class="user-info-role" id="userRole">Guest</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="crew_dashboard.html" class="nav-item" id="navCrewDashboard" data-role="crew-only" style="display:none;">
                    <div class="nav-icon">C</div>
                    <span>My Tasks</span>
                </a>
                <a href="index.html" class="nav-item" data-role="not-admin">
                    <div class="nav-icon">M</div>
                    <span>Monitor</span>
                </a>
                <a href="map.html" class="nav-item" data-role="all">
                    <div class="nav-icon">P</div>
                    <span>Map</span>
                </a>
                <a href="general.html" class="nav-item" id="navGeneral" data-role="admin">
                    <div class="nav-icon">G</div>
                    <span>General</span>
                </a>
                <a href="history.html" class="nav-item" id="navHistory" data-role="admin">
                    <div class="nav-icon">H</div>
                    <span>History</span>
                </a>
                <a href="rankings.html" class="nav-item active" id="navRankings" data-role="user">
                    <div class="nav-icon">R</div>
                    <span>Rankings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <div class="search-bar">
                <div class="control-buttons">
                    <button class="control-button" onclick="window.location.href='settings.html'" title="Settings">
                        <span style="font-size: 18px;">‚öôÔ∏è</span>
                    </button>
                    <button class="control-button" onclick="window.location.href='profile.html'" title="Profile">
                        <span style="font-size: 18px;">üë§</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="header">
                    <h1>üìä Report Rankings</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="refreshReports()">üîÑ Refresh</button>
                    </div>
                </div>

        <div id="loading" class="loading">Loading rankings...</div>
        <div id="error-container"></div>
        <div id="rankings-container" style="display: none;">
            <div class="rankings-grid">
                <div class="ranking-section">
                    <div class="ranking-header">
                        <span class="ranking-icon">üî¥</span>
                        <h2>Most Critical Reports</h2>
                    </div>
                    <div class="ranking-list" id="critical-list"></div>
                </div>

                <div class="ranking-section">
                    <div class="ranking-header">
                        <span class="ranking-icon">‚ö°</span>
                        <h2>Most Recent Reports</h2>
                    </div>
                    <div class="ranking-list" id="recent-list"></div>
                </div>

                <div class="ranking-section">
                    <div class="ranking-header">
                        <span class="ranking-icon">‚è≥</span>
                        <h2>Pending Reports</h2>
                    </div>
                    <div class="ranking-list" id="pending-list"></div>
                </div>
            </div>

            <div class="ranking-section">
                <div class="ranking-header">
                    <span class="ranking-icon">üìÅ</span>
                    <h2>Reports by Category</h2>
                </div>
                <div class="category-stats" id="category-stats"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRole = 'guest';

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================

        // Check authentication status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch('check_auth.php', {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to check authentication');
                }
                
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    currentUser = data.user;
                    currentRole = data.user.role;
                    // Update UI only once with authenticated state
                    updateUIForAuth(true, data.user);
                    return true;
                } else {
                    currentUser = null;
                    currentRole = 'guest';
                    // Redirect guests to login
                    updateUIForAuth(false, null);
                    showError('Rankings access requires login. Please log in or register.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return false;
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                currentUser = null;
                currentRole = 'guest';
                updateUIForAuth(false, null);
                showError('Authentication error. Redirecting to home...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return false;
            }
        }

        // Update UI based on authentication status - Unified class-based approach
        function updateUIForAuth(isAuthenticated, user) {
            console.log('üîê [rankings.html] Updating UI for auth:', { isAuthenticated, user });
            
            const guestAuth = document.getElementById('guestAuth');
            const userAuth = document.getElementById('userAuth');
            const sidebar = document.getElementById('mainSidebar');

            // Ensure elements exist before updating
            if (!guestAuth || !userAuth) {
                console.error('Auth UI elements not found');
                return;
            }

            // Update auth section
            if (isAuthenticated && user) {
                guestAuth.style.display = 'none';
                userAuth.style.display = 'block';
                
                const userNameEl = document.getElementById('userName');
                const userRoleEl = document.getElementById('userRole');
                if (userNameEl) userNameEl.textContent = user.username;
                if (userRoleEl) userRoleEl.textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                
                console.log('‚úÖ User authenticated:', user.username, user.role);
            } else {
                guestAuth.style.display = 'flex';
                userAuth.style.display = 'none';
                
                console.log('‚ùå Not authenticated (guest)');
            }

            // Update sidebar navigation visibility based on role
            const allNavItems = document.querySelectorAll('.nav-item[data-role]');
            console.log('üìã Found nav items:', allNavItems.length, 'User role:', user?.role);
            
            allNavItems.forEach(item => {
                const requiredRole = item.getAttribute('data-role');
                const itemName = item.querySelector('span')?.textContent || 'Unknown';
                
                // Always reset visibility
                item.classList.remove('hidden');
                item.style.display = '';
                
                let shouldShow = false;
                
                if (requiredRole === 'all') {
                    // Always visible to everyone
                    shouldShow = true;
                } else if (requiredRole === 'crew-only') {
                    // Only visible to crew members
                    shouldShow = (isAuthenticated && user && user.role === 'crew');
                } else if (requiredRole === 'admin') {
                    // Visible to admin and crew (crew has admin-like privileges)
                    shouldShow = (isAuthenticated && user && (user.role === 'admin' || user.role === 'crew'));
                } else if (requiredRole === 'user') {
                    // Visible to users, admins, and crew
                    shouldShow = (isAuthenticated && user && (user.role === 'user' || user.role === 'admin' || user.role === 'crew'));
                } else if (requiredRole === 'not-admin') {
                    // Visible to guests and users, hidden from admins and crew
                    shouldShow = (!isAuthenticated || !user || (user.role !== 'admin' && user.role !== 'crew'));
                }
                
                if (shouldShow) {
                    item.style.display = 'flex';
                    console.log(`  ‚úì ${itemName}: VISIBLE for ${user?.role || 'guest'}`);
                } else {
                    item.style.display = 'none';
                    console.log(`  ‚úó ${itemName}: HIDDEN for ${user?.role || 'guest'}`);
                }
            });

            // Show sidebar after auth check complete
            if (sidebar) {
                sidebar.classList.add('loaded');
                console.log('üé® Sidebar loaded and visible');
            }
        }

        // Handle logout
        async function handleLogout() {
            if (!confirm('Are you sure you want to logout?')) return;

            try {
                const response = await fetch('logout.php', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.status === 'success') {
                    currentUser = null;
                    currentRole = 'guest';
                    updateUIForAuth(false, null);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out');
            }
        }

        // Legacy function for existing code
        async function checkAuth() {
            return await checkAuthStatus();
        }

        async function loadRankings() {
            try {
                const response = await fetch('rankings.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayRankings(data.rankings);
                } else {
                    throw new Error(data.message || 'Failed to load rankings');
                }
            } catch (error) {
                console.error('Error loading rankings:', error);
                showError('Error loading rankings: ' + error.message);
            }
        }

        function displayRankings(rankings) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('rankings-container').style.display = 'block';

            // Display critical reports
            displayRankingList('critical-list', rankings.most_critical);
            
            // Display recent reports
            displayRankingList('recent-list', rankings.most_recent);
            
            // Display pending reports
            displayRankingList('pending-list', rankings.pending);
            
            // Display category stats
            displayCategoryStats(rankings.by_category);
        }

        function displayRankingList(elementId, reports) {
            const container = document.getElementById(elementId);
            
            if (!reports || reports.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">No reports found</div>';
                return;
            }

            container.innerHTML = reports.map((report, index) => `
                <div class="ranking-item">
                    <div class="ranking-number">#${index + 1}</div>
                    <div class="ranking-content">
                        <div class="ranking-title">${escapeHtml(report.title)}</div>
                        <div class="ranking-meta">
                            <span class="badge badge-${(report.severity || 'low').toLowerCase()}">${report.severity || 'N/A'}</span>
                            <span>${escapeHtml(report.category || 'N/A')}</span>
                            <span>‚Ä¢</span>
                            <span>${report.timeAgo}</span>
                            ${report.status ? `<span class="badge badge-${report.status.toLowerCase()}">${report.status.toUpperCase()}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayCategoryStats(stats) {
            const container = document.getElementById('category-stats');
            
            if (!stats || stats.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">No data available</div>';
                return;
            }

            container.innerHTML = stats.map(stat => `
                <div class="category-card">
                    <div class="category-name">${escapeHtml(stat.category || 'Unknown')}</div>
                    <div class="category-count">${stat.count}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').innerHTML = `
                <div class="error-message">${escapeHtml(message)}</div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize auth check first, then load rankings
        window.addEventListener('load', async () => {
            const isAuth = await checkAuthStatus();
            if (isAuth) {
                loadRankings();
            }
        });
    </script>
</body>
